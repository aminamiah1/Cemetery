<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Contribution Page</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/static/header-footer.css" />
    <link rel="stylesheet" href="../static/contribution.css" />
  </head>

  <body>
    {% include 'navbar-bs.html' %}

    <main class="p-3">
      <h3 class="display-4 text-center"><u><b>Tell us your story!</u></b></h3>
      <form action="/contribution" method="POST" class="m-3">
        <div class="form-group">
          <label
            ><b>Name on the Grave:</b><input
              type="text"
              id="graveName"
              name="graveName"
              class="form-control"
          /></label>
        </div>
        <div class="form-group">
          <label
            ><b>Story:</b><textarea
              id="graveInfo"
              name="graveInfo"
              rows="4"
              cols="50"
              class="form-control"
            ></textarea>
          </label>
          <small id="storyHelp" class="form-text text-muted"
            >Any information about the grave that you have.</small
          >
        </div>
        <div class="form-group">
          <label
            ><b>Description of Location in Cemetary:</b><textarea
              id="graveLocation"
              name="graveLocation"
              rows="4"
              cols="50"
              class="form-control"
            ></textarea>
          </label>
        </div>
        <div class="form-group">
          <label
            ><b>Your Name:</b><input
              type="text"
              id="userName"
              name="userName"
              class="form-control"
          /></label>
        </div>
        <div class="form-group">
          <label
            ><b>Your Email Address:</b><input
              type="email"
              id="userEmail"
              name="userEmail"
              class="form-control"
          /></label>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
    </main>
  </body>
</html>
